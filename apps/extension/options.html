<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ApplyCraft Extension Settings</title>
    <style>
      body {
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        margin: 0;
        padding: 24px;
        background: #0f1214;
        color: #f5f5f5;
      }
      h1 {
        font-size: 20px;
        margin-bottom: 16px;
      }
      label {
        display: block;
        font-size: 13px;
        margin: 12px 0 6px;
        color: #aab1b8;
      }
      input {
        width: 100%;
        max-width: 480px;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #2a2f33;
        background: #1b1f23;
        color: #fff;
      }
      button {
        margin-top: 16px;
        padding: 10px 16px;
        border: none;
        border-radius: 8px;
        background: #14b8a6;
        color: #0b0f12;
        font-weight: 600;
        cursor: pointer;
      }
      .status {
        margin-top: 12px;
        font-size: 13px;
        color: #9ca3af;
      }
    </style>
  </head>
  <body>
    <h1>ApplyCraft Extension Settings</h1>

    <label for="api">API URL</label>
    <input id="api" type="text" placeholder="http://localhost:3001" />

    <label for="user">User ID</label>
    <input id="user" type="text" placeholder="UUID" />

    <button id="save">Save</button>
    <div class="status" id="status">Ready</div>

    <script src="options.js"></script>
  </body>
</html>
