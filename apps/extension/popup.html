<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ApplyCraft</title>
    <style>
      body {
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        margin: 0;
        padding: 16px;
        width: 320px;
        background: #0f1214;
        color: #f5f5f5;
      }
      h1 {
        font-size: 16px;
        margin: 0 0 8px 0;
      }
      label {
        display: block;
        font-size: 12px;
        margin: 10px 0 4px;
        color: #aab1b8;
      }
      input {
        width: 100%;
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #2a2f33;
        background: #1b1f23;
        color: #fff;
      }
      button {
        width: 100%;
        margin-top: 12px;
        padding: 10px;
        border: none;
        border-radius: 8px;
        background: #14b8a6;
        color: #0b0f12;
        font-weight: 600;
        cursor: pointer;
      }
      .summary {
        margin-top: 8px;
        font-size: 12px;
        color: #cbd5f5;
      }
      .status {
        margin-top: 10px;
        font-size: 12px;
        color: #9ca3af;
      }
      .link {
        margin-top: 8px;
        font-size: 12px;
        color: #94a3b8;
        cursor: pointer;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>ApplyCraft Quick Apply</h1>

    <div class="summary" id="summary">Not configured yet.</div>

    <label for="api">API URL</label>
    <input id="api" type="text" placeholder="http://localhost:3001" />

    <label for="user">User ID</label>
    <input id="user" type="text" placeholder="UUID" />

    <button id="send">Save & apply</button>
    <div class="status" id="status">Ready</div>
    <div class="link" id="open-options">Open full settings</div>

    <script src="popup.js"></script>
  </body>
</html>
